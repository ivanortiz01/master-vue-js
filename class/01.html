<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1>App 1</h1>
        <div id="app1">
            <h1>{{titulo}}</h1>

            <input type="text" v-model="nuevaFruta" v-on:keyup.enter="agregarFruta" />
            <button v-on:click="agregarFruta()">Agregar</button>

            <ul>
                <li v-for="fruta of frutas">{{fruta}}</li>
            </ul>

            <ul>
                <li v-for="fruta of frutasObj">
                    <input type="number" v-model.number="fruta.cantidad" /> - {{fruta.nombre}}
                    <span v-if="fruta.cantidad==0"> - Sin Stock</span>
                    <button @click="fruta.cantidad++">+</button>
                </li>
            </ul>

            <h4>Total: {{sumarFrutas}}</h4>
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src='01.js'></script>
</body>

</html>
